<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitArena - Challenges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent sticky-top py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FitArena 🎮</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="challenges.html">Challenges</a></li>
        <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Challenges Section -->
<section class="container mt-5" data-aos="fade-up">
  <h2 class="text-center fw-bold mb-4">Daily Challenges ✅</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="glass-card p-4 text-center">
        <h5>💧 Drink 8 Glasses of Water</h5>
        <div class="progress mt-2" style="height:10px;">
          <div class="progress-bar bg-info" id="waterProgress" style="width:0%;"></div>
        </div>
        <button class="btn btn-light fw-bold mt-3" onclick="addPoints(10); updateProgress('waterProgress', 10)">Complete (+10 pts)</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="glass-card p-4 text-center">
        <h5>🏃 Walk 5,000 Steps</h5>
        <div class="progress mt-2" style="height:10px;">
          <div class="progress-bar bg-success" id="walkProgress" style="width:0%;"></div>
        </div>
        <button class="btn btn-light fw-bold mt-3" onclick="addPoints(20); updateProgress('walkProgress', 20)">Complete (+20 pts)</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="glass-card p-4 text-center">
        <h5>😴 Sleep 7+ Hours</h5>
        <div class="progress mt-2" style="height:10px;">
          <div class="progress-bar bg-warning" id="sleepProgress" style="width:0%;"></div>
        </div>
        <button class="btn btn-light fw-bold mt-3" onclick="addPoints(15); updateProgress('sleepProgress', 15)">Complete (+15 pts)</button>
      </div>
    </div>
  </div>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  function updateProgress(id, points){
    const bar = document.getElementById(id);
    let current = parseInt(bar.style.width);
    bar.style.width = Math.min(current + points, 100) + '%';
  }
</script>
</body>
</html>
